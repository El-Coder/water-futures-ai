version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=False
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - GCP_PROJECT_ID=water-futures-ai
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  mcp-trading:
    build: ./mcp-servers/trading-agent
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  mcp-wrapper:
    build: ./mcp-servers
    ports:
      - "8080:8080"
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - BACKEND_URL=http://backend:8000
      - PORT=8080
    depends_on:
      - backend
    restart: unless-stopped
    command: node http-wrapper.js

  chat-service:
    build: ./mcp-servers
    ports:
      - "8001:8001"
    environment:
      - BACKEND_URL=http://backend:8000
      - CHAT_PORT=8001
    depends_on:
      - backend
      - mcp-wrapper
    restart: unless-stopped
    command: node chat-wrapper.js

volumes:
  data: